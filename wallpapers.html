      a {
        color: black;
        text-decoration: none;
        animation: dehover-anim 0.15s ease-out;
        animation-iteration-count: 1;
        animation-fill-mode:forwards;
      }
      @keyframes dehover-anim {
          0%   { text-shadow: 0px 0.75px 5px rgba(255,255,255, 0.75); }
          100%   { text-shadow: 0px -2px 5px rgba(255,255,255, 0); }
        }
      a:visited {
        color: black;
        text-decoration: none;
      }
      a:hover, a:active, a:focus {
        color: black;
        text-decoration: none;
        animation: hover-anim 0.04s ease-in;
        animation-iteration-count: 1;
        animation-fill-mode:forwards;
      }
      @keyframes hover-anim {
          0%   { text-shadow: 0px -2px 5px rgba(255,255,255, 0); }
          100%   { text-shadow: 0px 0.75px 5px rgba(255,255,255, 0.75); }
        }
      img {
        display: flex;
        justify-content: center;
        width: 100%;
        max-width: 200px;
        max-height: 200px;
        object-fit: cover;
        height: cover;
        object-position: 50% 50%; /* Center the image within the element */
        margin: 10px;
        border-radius: 4px;
        transition: transform .2s;
      }
      img:hover, img:active, img:focus {
        transform: scale(1.05); /* 105% zoom */
        -ms-transform: scale(1.05);
        -webkit-transform: scale(1.05);
      }
      .myDiv {
        max-width: 200px;
        float: center;
        text-align: left;
        justify-content: center;
        width: 100%;
        height: auto;
        border-radius: 4px;
      }
      body {
        background-image: url("/site-bg/wallpapers_bg.png");
        color: black;
      }
      wheres-wally {
        display: flex;
        flex-wrap: wrap;
        flex-direction: row;
        flex: 200px;
        justify-content: center;
      }
    </style>
